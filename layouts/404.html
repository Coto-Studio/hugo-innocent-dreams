{{ define "main"}}
  <header class="center">
    {{- $img := resources.Get "images/whoops.jpg" -}}
    {{ $img = $img.Fit "600x600" }}
    {{ $img = $img.Crop "600x600" }}
    <a href="{{ "/" | relURL }}"><img src="{{ $img.RelPermalink }}" alt="404 image" width="{{ $img.Width }}" height="{{ $img.Height }}" class="center-img"></a>
    <h2 id="title"><a href="{{ "/" | relURL }}">Whoops... file not found!</a></h2>
  </header>
{{ end }}
