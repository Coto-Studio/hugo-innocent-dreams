{{ $images := $.Page.Resources.ByType "image" }}
{{ if not $images }}
  {{ $images = $.Page.Param (.Get "name") }}
{{ end }}
{{ with $images }}
  <div class="box alt">
    <div class="row gtr-50 gtr-uniform ">
      {{ range . }}
      <div class="col-4">
        <a href="{{ . }}" data-lightbox="gallery" data-image-alt="">
          <span class="image fit"><img src="{{ . }}" alt="" /></span>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
{{ end }}
